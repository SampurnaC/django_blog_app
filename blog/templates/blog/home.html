<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>Django Blog - {{title}}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
  </head>
  <body>
    <h1>hello</h1>
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>By {{post.author}} on {{post.date_posted}}</p>
    <h3>{{post.content}}</h3>

    {% endfor %}
  </body>
</html>
